            <article class="border">
                <textarea name="" id="" cols="40" rows="12" style="resize: none;">Os alunos do sexto ano demonstraram seu compromisso com a sustentabilidade ao reutilizarem folhas de papel na criação de variados origamis. Essa iniciativa não apenas promove a conscientização ambiental, mas também visa ao desenvolvimento do pensamento empreendedor. Cada origami produzido carrega consigo um valor simbólico de 30 centavos, destacando não apenas a habilidade artística dos alunos, mas também a importância de atribuir um valor econômico mesmo a pequenas ações sustentáveis. </textarea>

            <article class="border">
                <textarea name="" id="" cols="40" rows="12" style="resize: none;">Em colaboração com o monitor Carlos, os alunos do sexto ano realizaram a produção de mudas de plantas. Com o objetivo de tornar a comunidade escolar mais sustentável e verde, os estudantes decidiram comercializar cada muda por um preço acessível de 4 reais. Essa iniciativa não apenas promove a conscientização ambiental, mas também proporciona uma oportunidade prática para os alunos participarem ativamente do processo de preservação ecológica, contribuindo para um ambiente escolar mais ecológico e engajado.</textarea>
