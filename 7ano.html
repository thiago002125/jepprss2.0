                <textarea name="" id="" cols="40" rows="12" style="resize: none;">Empregando papelão como matéria-prima, os alunos do sétimo ano não apenas construíram robôs, mas também deram vida a luminárias inovadoras. Essa iniciativa não só ressalta a criatividade dos estudantes, mas também fortalece a conscientização sobre a importância da reciclagem. Ao transformar materiais recicláveis em objetos funcionais e esteticamente atraentes, estamos não apenas promovendo a sustentabilidade, mas também inspirando uma mentalidade ecoconsciente entre os alunos. Essa atividade não apenas aprimora suas habilidades práticas, mas também os capacita a perceber o potencial de inovação e reaproveitamento que reside em materiais aparentemente simples, como o papelão.</textarea>
