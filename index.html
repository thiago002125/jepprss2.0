                <h1><a href="med1.html">Objetivo</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">O projeto tem como objetivo catalisar o pensamento empreendedor e sustentável em nossos jovens, preparando-os para enfrentar os desafios do século XXI com confiança e visão. Através de uma abordagem prática e inspiradora, proporcionaremos experiências educativas que incentivam a criatividade, a resolução de problemas e a consciência ambiental. Os participantes terão a oportunidade de desenvolver e implementar ideias empreendedoras com um foco especial na sustentabilidade, promovendo não apenas a inovação, mas também a responsabilidade social. Ao cultivar essas habilidades desde cedo, buscamos criar uma nova geração de líderes que não apenas prosperem nos negócios, mas que também se tornem agentes de mudança positiva em suas comunidades e no mundo.</textarea>
            </article>
            <article class="border">
                <img src="sprits\JEEP\1 (2).jpeg" alt="medico" width="302" height="302">
            </article>
        </section>

                <h1><a>4º e 6º ano</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">Utilizando matérias recicláveis os alunos buscaram criar soluções sustentáveis para o material que iria para o lixo, além de trazerem produções culturais com esses materiais que estimulam um brincar livre e longe de telas.</textarea>
            </article>
            <article class="border">

                <textarea style="resize: none;" cols="35" rows="15">Com a ajuda dos professores os alunos buscaram desbravar os sabores regionais e suas cores, disponibilizando diversos pratos típicos para venda.</textarea>

            <article class="border">

            <article class="border">
                <h1><a href="med1.html">8º e 9º ano Ano</a></h1>
                <textarea style="resize: none;" cols="35" rows="15">Os alunos do oitavo ano, através das tecnologias digitais, criaram um site e uma conta no Instagram para divulgar o projeto turma de nono ano que consiste em um bazar sustentável que estimula o espírito empreendedor dos alunos, e se chama fripery palavra do francês que significa bazar. Além disso, o site desenvolvido por eles também serve como um espaço para promover os projetos das outras turmas, ampliando a visibilidade das iniciativas escolares. Por meio dessas plataformas, eles também anunciam informações importantes, como a data e o local da Feira Empreendedora, contribuindo para o sucesso do evento e demonstrando criatividade, inovação e trabalho em equipe.</textarea>
